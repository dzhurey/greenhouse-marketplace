{% extends 'layouts/customer_layout.html' %}

{% block section %}
<h4>Ini halaman dashboard Customer</h4>
</br>
<h5>Daftar vendor</h5>
<table>
  <thead>
    <tr>
      <td>Nama</td>
      <td>Jumlah Employee</td>
      <td>Kategori</td>
    </tr>
  </thead>
  <tbody>
  {% for vendor in vendors %}
    <tr>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.number_of_employee }}</td>
      <td>{{ vendor.tag_names }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
