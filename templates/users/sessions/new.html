{% extends 'layouts/base_layout.html' %}

{% block content %}
<a href="{% url 'customer_registration' %}">Sign Up as Customer</a>
<a href="{% url 'vendor_registration' %}">Sign Up as Vendor</a>
<form action="{% url 'session' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <input type="submit"></input>
</form>
{% endblock %}
